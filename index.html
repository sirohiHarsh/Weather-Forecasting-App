<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="default-bg">

    <div class="app-container">
        <header class="fade-in">
            <div class="logo">
                <i data-feather="cloud-drizzle" class="logo-icon"></i>
                <h1>Weather</h1>
            </div>
            <p class="subtitle">Discover weather conditions anywhere in the world</p>
        </header>

        <div class="search-container fade-in delay-1">
            <div class="search-box">
                <i data-feather="map-pin" class="input-icon"></i>
                <input type="text" id="cityInput" placeholder="Search for a city..." autocomplete="off">
                <button id="searchBtn" aria-label="Search">
                    <i data-feather="search"></i>
                </button>
            </div>
        </div>

        <div id="errorMessage" class="error-message hidden">
            <p>City not found. Please try again.</p>
        </div>

        <div id="loader" class="loader hidden">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <div id="weatherContent" class="hidden">

            <div class="current-weather-card fade-in">
                <div class="location-info">
                    <h2 id="cityName">--</h2>
                    <p id="currentDate">--</p>
                </div>

                <div class="main-weather">
                    <div class="icon-container">
                        <img id="mainIcon" src="" alt="Weather Icon">
                    </div>
                    <div class="temp-container">
                        <div class="temp-row">
                            <span id="temperature" class="temp-val">--</span>
                            <span class="temp-unit">°C</span>
                        </div>
                        <p id="weatherDesc" class="weather-desc">--</p>
                        <p class="feels-like">Feels like <span id="feelsLike">--</span>°C</p>
                    </div>
                </div>

                <div class="details-grid">
                    <div class="detail-item">
                        <i data-feather="droplet"></i>
                        <span>Humidity</span>
                        <strong id="humidity">--%</strong>
                    </div>
                    <div class="detail-item">
                        <i data-feather="wind"></i>
                        <span>Wind</span>
                        <strong id="windSpeed">-- km/h</strong>
                    </div>
                    <div class="detail-item">
                        <i data-feather="eye"></i>
                        <span>Visibility</span>
                        <strong id="visibility">-- km</strong>
                    </div>
                    <div class="detail-item">
                        <i data-feather="activity"></i>
                        <span>Pressure</span>
                        <strong id="pressure">-- hPa</strong>
                    </div>
                </div>
            </div>

            <div class="forecast-section fade-in delay-2">
                <div class="forecast-header">
                    <i data-feather="calendar"></i>
                    <h3>5-Day Forecast</h3>
                </div>
                <div class="forecast-grid" id="forecastGrid">
                </div>
            </div>

        </div>
        <footer id="emptyState" class="fade-in delay-3">
            <i data-feather="sun" class="footer-icon"></i>
            <p>Search for a city to get started</p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>

</html>
